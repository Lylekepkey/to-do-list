<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="style.css">
        <title>TO-DO List</title>
    </head>
    <body>
        <div class="container">
            <img src="./pngwing.com (1).png">
            <div id="items"></div>
            <template id="itemTemplate">
                <div class="item">
                    <input type="checkbox" class="item-completed">
                    <input type="text" class="item-description" placeholder="ToDo-input" id="input1">
                    <button class="item-delete" id="delete">Delete</button>
                </div>
            </template>

            <button id="add">Add input</button>
        </div>
    <script src="to-do-list.js"></script>
    </body>
</html>
